<!DOCTYPE html>
<html>

<head>
  <title>Form</title>
  <link rel="stylesheet" href="Style/form.css">
</head>

<body>
  <div class="container">
  <h1>Sign Up</h1>
    <form action="chess.html" onsubmit="return validate();">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter First Name">
      <p id="firstNameError" class="error"></p>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name">
      <p id="lastNameError" class="error"></p>

      <label for="dob">Date of Birth:</label>
      <select id="dob-day" name="dob-day">
        <option value="">Date</option>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">6</option>
        <option value="">7</option>
        <option value="">8</option>
        <option value="">9</option>
        <option value="">10</option>
      </select>
      <select id="dob-month" name="dob-month">
        <option value="">Month</option>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">6</option>
        <option value="">7</option>
        <option value="">8</option>
        <option value="">9</option>
        <option value="">10</option>
        <option value="">11</option>
        <option value="">12</option>
      </select>
      <select id="dob-year" name="dob-year">
        <option value="">Year</option>
        <option value="">2000</option>
        <option value="">2001</option>
        <option value="">2002</option>
        <option value="">2003</option>
        <option value="">2004</option>
        <option value="">2005</option>
      </select>
      <p id="dobError" class="error"></p>

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male" id="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female" id="female">Female</label>

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="">Country</option>
        <option value="">India</option>
        <option value="">America</option>
      </select>
      <p id="countryError" class="error"></p>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Enter E-mail">
      <p id="emailError" class="error"></p>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter Phone">
      <p id="phoneError" class="error"></p>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter Password">

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">

      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I Agree to the Terms of use</label>
      <div class="sub">
        <button type="submit" id="submitbtn" value="Register">Submit</button>
        <button type="button" class="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>
  <script src="./Script/script.js"></script>
</body>

</html>
